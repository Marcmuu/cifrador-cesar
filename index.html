<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador Cesar</title>
    <link href="index.css" rel="stylesheet " />
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <main>
        <h1>Cifrador César</h1>
        <form id="cifrador" autocomplete="off" style="display: flex; flex-direction: column;">
            <button id="botonCopiar" style="display: flex; width: 15%; justify-content: center; align-self: flex-end;">Copiar</button>
            <input id="input-original" spellcheck="false" placeholder="Ingrese el texto" type="text" name="text">
        </form>
        <div style="position: relative;">
            <div id="resultado"></div>
            
        </div>
        <div class="rango">
            <input id="rango" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
    <main>
        <h1>Descifrador César</h1>
        <form id="descifrador" autocomplete="off" style="display: flex; flex-direction: column;">
            <button id="botonCopiar-des" style="display: flex; width: 15%; justify-content: center; align-self: flex-end;">Copiar</button>
            <input id="input-original-des" spellcheck="false" placeholder="Ingrese el texto cifrado" type="text" name="text">
        </form>
        <div id="resultado-des"></div>
        <div class="rango">
            <input id="rango-des" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
</body>
</html>
